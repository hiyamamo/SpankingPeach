machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  pre:
    - echo y | android update sdk --no-ui --filter "android-20"
    - echo y | android update sdk --no-ui --filter "build-tools-20.0.0"

  override:
    - ./gradlew dependencies

test:
  override:
    - ./gradlew build
